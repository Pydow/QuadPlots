# /p help
help-title: "Alles über die Plots"
help-content: "Du brauchst noch Hilfe bei den Plots? Perfekt, hier findest du alles was du über Plots wissen musst."

help-getting-started: "Grundlegende Dinge"
help-getting-started-content: "§lDas erste mal in der Plotwelt:§r\n\nDu bist zum ersten mal in der Plotwelt und frägst dich wie man hier anfängt? \nAlso. Zuerst einmal solltest du dir ein eigenes Plot holen. Dies machst du indem du den Command §e/p claim §rausführst. Stelle dich dabei einfach in das Plot was du haben möchtest. Falls du kein freies Plot findest kannst du eins automatisch mit §e/p auto §fsuchen.\n\n§lWie geht es weiter?§r\n\nAls nächstes kannst du dein Plot nach deinem belieben bebauen. Baue eine Haus, einen Shop oder einen Palast. Du kannst frei darüber entscheiden was du bauen möchtest.\n\n§lWie erhalte ich Informationen über ein Plot?§r\n\nDu kannst Informationen über ein Plot erhalten indem du §e/p info §rausführst."

help-teleport: "Plot Teleportation"
help-teleport-content: "§lWie komme ich zurück zu meinem Plot?§r\n\nGanz einfach. Führe dazu den Befehl §e/p h §raus. \nFalls du zum Beispiel zu deinem 2. Plot möchtest führe §e/p h <nummer> §raus.\n\n§lWie komme ich zu den Plot eines anderen Spielers?§r\n\nDu kannst das Plot eines Spielers besuchen indem du §e/p h <nummer> <spieler> §rausführst."

help-clear-reset: "Plot zurücksetzten und freigeben"
help-clear-reset-content: "§lWie kann ich mein Plot zurücksetzen?§r\n\nDu kannst dein Plot zurücksetzen, indem du §e/p clear §rausführst.\n\n§lWie kann ich mein Plot zurücksetzen und freigeben?§r\n\nDu kannst dein Plot zurücksetzen und freigeben indem du §e/p reset §fausführst."

help-deny: "Spielern Hausverbot geben"
help-deny-content: "§lDu möchtest einem Spieler Hausverbot auf deinem Plot erteilen?§r\n\nFühre dazu §e/p deny <spielername> §faus. Dannach kann der Spieler dein Plot nicht mehr betreten.\n\n§lWie kann das Hausverbot aufheben?§r\n\nFühre §e/plot undeny <spielername> §raus um das Hausverbot eines Spielers aufzuheben."

help-helpers-members: "Helfer und Mitglieder"
help-helpers-members-content: "§lHelfer:§r\n\nHelfer sind Spieler die dir beim bebauen deines Plots helfen können. Du kannst einen Helfer hinzufügen indem du §e/p addhelper <spielername> §rausführst.\n\n§cAchtung: §fHelfer können nur auf deinem Plot bauen/abbauen wenn du Online bist.\n\n§lMitglieder:§r\n\nMitglieder sind Spieler die teil deines Plots sind. Sie können z.b bei dir wohnen oder einfach nur aushelfen. Du kannst ein Mitglied hinzufügen indem du §e/p addmember <spielername> §fausführst.\n\n§cAchtung: §fMitglieder können §ejederzeit§f auf deinem Plot bauen/abbauen, auch wenn du gerade Offline bist.\n\n§lHelfer oder Mitglieder entfernen:§r\n\nDu kannst einen Helfer mit \n§e/p removehelper <spielername> §rentfernen.\nDu kannst ein Mitglied mit \n§e/p removemember <spielername>§r entfernen."

